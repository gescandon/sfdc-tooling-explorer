<div id="header">

		<option value="sobjects/ApexLog">/sobjects/ApexLog/<id>/Body/</option>

	<span style="display:inline;">Request Var: <input type="text" id="request-var" style="width:500px;" value="sobjects/ApexClass"/></span>
